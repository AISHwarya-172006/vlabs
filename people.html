<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People - Virtual Labs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        header {
            background-color: #abd5d8;
            color: white;
            padding: 20px;
            width: 100%;
        }
        main {
            padding: 20px;
            width: 90%;
        }
        .em {
            color: #2c676a;
            margin: 20px 0;
            font-weight: bold;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #2c676a;
        }
        .person {
            margin: 10px 0;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>

<body>

<header>
    <div class="em"><h1>People</h1></div>
    <img src="VT.PNG" alt="Virtual Labs Logo" class="logo">

        <h2>College Information</h2>

            <h3>Sri Krishna College Of Engineering And Technology</h3>
            <img src="https://gmeet.skcet.ac.in/assets/images/Institution-Logo.png" alt="Sri Krishna College Logo" width="100">

    <section class="section mentor-section">
        <h2>Mentor</h2>
        <div class="person">
            <h3>Dr. Thirumarai Selvi</h3>

    <section class="section team-section">
        <h2>Team Members</h2>
        <div class="person">
            <h3>Aishwarya R</h3>
            <p>Developer</p>
        </div>
        <div class="person">
